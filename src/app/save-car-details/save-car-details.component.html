<div fxLayout="row">
  <div fxFlex="20%">Hi</div>

  <div fxFlex="20%">
    <h2>Add Car Metadata</h2>
    <div class="mat-title" Add Car Metadata>

      <form [formGroup]="saveCarDetailsForm">

        <mat-form-field appearance="fill">
          <mat-label>Car name</mat-label>
          <input matInput [formControl]="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput [formControl]="description" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Car Status</mat-label>
          <mat-select [formControl]="carStatus">
            <mat-option value="PUBLIC">PUBLIC</mat-option>
            <mat-option value="PRIVATE">PRIVATE</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter selection">
            <mat-chip-row *ngFor="let tag of tags"
                          (removed)="remove(tag)"
                          [editable]="true"
                          [aria-description]="'press enter to edit ' + tag">
              {{tag}}
              <button matChipRemove [attr.aria-label]="'remove ' + tag">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input placeholder="New tag..."
                   [matChipInputFor]="chipGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-grid>
        </mat-form-field>

        <div>
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>

      </form>
    </div>

  </div>

  <div fxFlex="30%">
    Car video
  </div>

  <div fxFlex="30%">
    Hi
  </div>
</div>
